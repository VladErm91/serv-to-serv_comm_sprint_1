apiVersion: v1
kind: Service
metadata:
  name: movies-app-service
spec:
  selector:
    app: movies-app
  ports:
    - protocol: TCP
      port: 8000
  type: ClusterIP
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: movies-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movies-app
  template:
    metadata:
      labels:
        app: movies-app
    spec:
      containers:
        - name: movies-app-container
          image: rikhoff/movies_app:latest
          command: [ "uvicorn" ]
          args: [ "--app-dir", "./src", "main:app", "--host", "0.0.0.0", "--port", "8000" ]
          envFrom:
            - secretRef:
                name: api-movie-env
          ports:
            - containerPort: 8000
          imagePullPolicy: IfNotPresent
---
