apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-worker
  template:
    metadata:
      labels:
        app: notification-worker
    spec:
      containers:
        - name: notification-worker
          image: notification_worker:latest
          envFrom:
            - configMapRef:
                name: notification-config
          volumeMounts:
            - name: worker-storage
              mountPath: /app
      volumes:
        - name: worker-storage
          hostPath:
            path: ./app
